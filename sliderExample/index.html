<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="estilos.css">
    <title>Slider Manual Infinito con JS Puro</title>
</head>
<body>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="img/img1.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/img2.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/img3.jpeg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/img4.jpg" alt="" class="slider__img">
            </div>
        </div>
        <div class="slider__btn slider__btn--right">&#60;</div>
        <div class="slider__btn slider__btn--left">&#62;</div>
    </div>
